<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Van</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/additional.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h1>
        <a class="navbar-brand" href="./index.html">Contact</a>
      </h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
      </nav>
    <!-- End navbar -->
    <!-- Start main section -->
    <main class="container">
      <div class="row">
          <div class="col">
            <form>
              <div class="row">
                <div class="col-md-4">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
                </div>
                <div class="col-md-4">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Password">
              </div>
                </div>
                <div class="col-md-4">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Password">
              </div>
                </div>
            </div>
            <div class="row">
              <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            </form>
          </div>
      </div>
      
      <div class="row social-media-links">
        <div class="col">
          <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        </div>

        <div class="col">
          <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
        </div>

        <div class="col">
          <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
        </div>

        <div class="col">
          <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        </div>
      </div>
    </main>
  <!-- End main section -->
    <!-- Start footer section -->
    <footer class="footer">
        <div class="container">
        <span class="text-muted">This footer is sticky</span>
        </div>
    </footer>
    <!-- End footer section -->
    <!-- Javscript files -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
